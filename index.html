<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Maria Kisel</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Vladivostok">Vladivostok</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Africa/Accra">Accra</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 6th 2023</div>
          </div>
          <div class="time">6:55:28 <small> PM</small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">January 6th 2023</div>
          </div>
          <div class="time">6:55:28 <small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">January 6th 2023</div>
          </div>
          <div class="time">6:55:28 <small>PM</small></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      Coded by <strong> Maria Kisel </strong> and is
      <a href="#" target="_blanck">open sourced on GitHub</a>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
